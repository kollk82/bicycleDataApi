<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Vue-bicycle</title>
    </head>
    <body class="m-16 bg-gray-700">
        <div id="app">
            <div class="rounded-lg bg-blue-400 p-6 flex flex-col">
                <h1 class="text-4xl font-bold mb-8 text-gray-100 text-center">
                    Real time JCDecaux's self-service bicycle data
                </h1>
                <section v-if="errored">
                    <p>
                        We're sorry, we're not able to retrieve this information
                        at the moment, please try back later
                    </p>
                </section>
                <section v-else class="">
                    <div v-if="loading">Loading...</div>
                    <ul v-else class="h-screen w-screen flex flex-wrap flex-col">
                        <li v-for="value in info">
                            {{value.name }}: {{value.bike_stands}}
                            {{value.available_bike_stands}}
                            {{value.available_bikes}}
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
