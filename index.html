<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Vue-bicycle</title>
    </head>
    <body>
        <div
            id="app"
            class="
                w-full
                bg-gray-700
                flex flex-col
                items-center
                justify-center
                h-screen
            "
        >
            <div
                class="
                    rounded-lg
                    bg-blue-400
                    flex flex-col
                    h-3/4
                    w-3/4
                    p-16
                    gap-16
                "
            >
                <h1
                    class="
                        block
                        ml-auto
                        p-2
                        text-3xl
                        font-bold
                        text-gray-700 text-right
                        uppercase
                        w-1/3
                        border-2 border-gray-700
                    "
                >
                    Real time JCDecaux's self-service bicycle data in Dublin
                </h1>
                <section v-if="errored">
                    <p>
                        We're sorry, we're not able to retrieve this information
                        at the moment, please try back later
                    </p>
                </section>
                <section v-else class="">
                    <div v-if="loading">Loading...</div>
                    <div v-else>
                        <select
                            v-model="selected"
                            class="
                                w-full
                                bg-gray-700
                                text-gray-400
                                p-8
                                rounded-2xl
                                text-2xl
                                font-bold
                            "
                        >
                            <option disabled value=" ">
                                Please select one
                            </option>
                            <option
                                v-for="i in info"
                                v-bind:value="[i.bike_stands, i.available_bike_stands, i.available_bikes]"
                            >
                                {{ i.name }}
                            </option>
                        </select>
                        <span
                            class="
                                flex
                                justify-center
                                mt-24
                                text-6xl
                                font-bold
                                text-gray-700
                            "
                            >{{ selected }}</span
                        >
                    </div>
                </section>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
