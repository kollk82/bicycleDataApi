<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Vue-bicycle</title>
    </head>
    <body>
        <div style="background-image: url('./bicycle.png');"
            id="app"
            class="
                relative
                w-full
                bg-gray-700
                flex flex-col
                items-center
                justify-center
                h-screen
                bg-cover
                sm:bg-contain
                bg-no-repeat
                bg-center

            "
        >
            <h1
                class="
                    block
                    absolute
                    top-0
                    p-6
                    mt-8
                    mx-6
                    sm:p-6
                    text-2xl
                    sm:text-3xl
                    text-center
                    font-mono              
                    tracking-widest
                    text-gray-200
                    uppercase                  
                    w-auto
                    h-auto 
                "
            >
                Real time JCDecaux's self-service bicycle data in Dublin
            </h1>
            <div>
                <section
                    v-if="errored"
                    class="mt-auto mb-auto font-bold text-blue-900"
                >
                    <p>
                        ERROR! We're sorry, we're not able to retrieve this
                        information at the moment, please try back later.
                    </p>
                </section>
                <section
                    v-else
                    class="flex justify-center items-center h-full h-full"
                >
                    <div
                        v-if="loading"
                        class="
                            text-2xl
                            sm:text-4xl
                            text-center
                            font-bold
                            text-gray-700
                        "
                    >
                        Loading...
                    </div>
                    <div
                        v-else
                        class="
                            flex flex-col
                            justify-center
                            items-center
                            my-auto
                        "
                    >
                        <select
                            type="text"
                            v-model="selected"
                            class="
                                w-3/4
                                sm:w-auto
                                bg-gray-700
                                bg-opacity-20
                                text-gray-400
                                p-4
                                sm:p-6
                                rounded-2xl                 
                                text-md
                                sm:text-2xl
                                font-bold
                                border border-blue-300
                                focus:border-transparent
                                focus:outline-none
                                focus:ring-4
                                focus:ring-blue-600                               
                            "
                        >
                            <option disabled value="">Please select one</option>
                            <option
                                type="text"
                                v-for="i in info"
                                v-bind:value="'Bike stands: '+ i.bike_stands  + ' Available bikes: ' + i.available_bikes + '\nAvailable stands: ' + i.available_bike_stands"
                            >
                                {{ i.name }}
                            </option>
                        </select>
                        <div
                            style="width: 17.6rem;"
                            class="                              
                                mt-10
                                sm:mt-12
                                text-xl
                                sm:text-2xl
                                font-bold
                                text-gray-400    
                                pr-8
                                pl-12
                                sm:pr-12  
                                sm:pl-0                                                                        
                                sm:h-auto
                            "
                        >
                            {{ selected }}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
